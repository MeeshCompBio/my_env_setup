version: '3.7'
services:
    datascience-notebook:
        image: meesh-jupyter 
        volumes:
            - ./:/home/jovyan
        environment:
            GRANT_SUDO: "yes"
            JUPYTER_TOKEN: "easy"
            PASSWORD: "password"
